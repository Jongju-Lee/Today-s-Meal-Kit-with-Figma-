<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Today's Meal Kit</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/custom.js"></script>
  </head>
  <body>
    <div class="container signin">
      <div class="signin_inner">
        <div class="signin_photo"></div>
        <div class="signin_content">
          <div class="signin_header">
            <h2 class="logo">Today's Meal Kit</h2>
            <p>로그인 후 이용하여 다양한 혜택을 만나보세요.</p>
          </div>
          <div class="signin_field">
            <input type="email" placeholder="이메일 입력" />
            <input type="password" placeholder="비밀번호 입력" />
          </div>
          <div class="status custom_chk">
            <label><input type="checkbox" /><em></em>자동 로그인 </label>
            <a href="#none">아이디/비밀번호 찾기</a>
          </div>
          <button class="btn_primary btn_signin">로그인</button>
          <div class="join_member">
            아직 회원이 아니신가요?<a href="#none">회원가입</a>
          </div>
          <div class="easy_signin">
            <span>SNS 계정으로 간편 로그인</span>
            <div class="social_btn">
              <a href="#none">
                <img src="/images/sns-icon-01.svg" alt="signin_kakao" />
              </a>
              <a href="#none">
                <img src="/images/sns-icon-02.svg" alt="signin_naver" />
              </a>
              <a href="#none">
                <img src="/images/sns-icon-03.svg" alt="signin_facebook" />
              </a>
              <a href="#none">
                <img src="/images/sns-icon-04.svg" alt="signin_google" />
              </a>
              <a href="#none">
                <img src="/images/sns-icon-05.svg" alt="signin_apple" />
              </a>
            </div>
          </div>
        </div>
        <!-- GNB include -->
        <div class="gnb_include"></div>
        <!-- GNB include -->
      </div>
    </div>
  </body>
</html>
