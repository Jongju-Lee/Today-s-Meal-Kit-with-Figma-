<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Today's Meal Kit</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/custom.js"></script>
  </head>
  <body>
    <div class="container cart">
      <div class="cart_inner">
        <!-- Main Header Include -->
        <div class="main_header_include"></div>
        <!-- Main Header Include -->
        <div class="cart_content">
          <!-- <div class="cart_items_header">
            <h3>장바구니</h3>
            <button class="btn_all_clear">전체삭제</button>
          </div> -->
          <!-- Cart Items header -->
          <div class="cart_items_header">
            <h3>장바구니</h3>
            <div class="cart_items_check_all">
              <span>
                <input type="checkbox" class="cart_chk_all" checked />전체선택
                <em>2</em>/2
              </span>
              <button class="btn_all_clear">전체삭제</button>
            </div>
          </div>
          <div class="cart_items">
            <div class="cart_item">
              <div class="cart_item_title">
                <input
                  type="checkbox"
                  id="item_title1"
                  class="cart_chk"
                  checked
                />
                <em></em>
                <label for="item_title1"
                  >오징어 가득 씨키트 해물 스파게티 오징어볶음 밀키트(2인)
                  1300g</label
                >
                <button class="btn_clear"><i class="bi bi-x-lg"></i></button>
              </div>
              <div class="cart_item_desc">
                <div class="cart_item_thum">
                  <img src="/images/goods-thum-01.jpg" alt="오징어 스파게티" />
                </div>
                <div class="cart_item_info">
                  <span class="delivery_date">내일(목) 8/25 도착 보장</span>
                  <span class="order_time"
                    ><i class="bi bi-clock"></i>밤 12시 주문 시</span
                  >
                  <span class="total_price">11,760원</span>
                  <span class="benefit">
                    <em>무료배송</em>
                    <em>포인트적립</em>
                  </span>
                  <div class="custom_select">
                    <select>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="cart_item">
              <div class="cart_item_title">
                <input
                  type="checkbox"
                  id="item_title2"
                  class="cart_chk"
                  checked
                />
                <em></em>
                <label for="item_title2"
                  >HACCP 인증을 받은 닭꼬치 밀키트, 굽기만 하면 끝(10개)</label
                >
                <button class="btn_clear"><i class="bi bi-x-lg"></i></button>
              </div>
              <div class="cart_item_desc">
                <div class="cart_item_thum">
                  <img src="/images/goods-thum-02.jpg" alt="야채 닭꼬치" />
                </div>
                <div class="cart_item_info">
                  <span class="delivery_date">내일(목) 8/25 도착 보장</span>
                  <span class="order_time"
                    ><i class="bi bi-clock"></i>밤 12시 주문 시</span
                  >
                  <span class="total_price">18,800원</span>
                  <span class="benefit">
                    <em>무료배송</em>
                    <em>포인트적립</em>
                  </span>
                  <div class="custom_select">
                    <select>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cart_items_summary">
            <div>
              <span>총 상품가격</span>
              <span>40,300원</span>
            </div>
            <div>
              <span>총 할인금액</span>
              <span>-9,740원</span>
            </div>
            <div>
              <span>총 배송비</span>
              <span>0원</span>
            </div>
            <div>
              <span>총 결제 예상 금액</span>
              <span>30,560원</span>
            </div>
          </div>
          <button class="btn_primary btn_order">2개 상품 주문하기</button>
          <!-- Cart Item Empty -->
          <div class="cart_item_empty">
            <img src="/images/cart-item-empty.png" alt="" />
          </div>
          <!-- Cart Item Empty -->
          <ul class="cart_notice">
            <li>장바구니에 담긴 상품은 90일간 보관됩니다.</li>
            <li>실 결제금액은 쿠폰 및 할인 적용에 따라 달라질 수 있습니다.</li>
            <li>쿠폰 및 할인 적용에 따라 대체될 수 있습니다.</li>
          </ul>
        </div>
        <!-- GNB Include -->
        <div class="gnb_include"></div>
        <!-- GNB Include -->
      </div>
    </div>
  </body>
</html>
