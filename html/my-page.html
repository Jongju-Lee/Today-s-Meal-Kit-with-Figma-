<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page - Today's Meal Kit</title>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/custom.js"></script>
  </head>
  <body>
    <div class="container mypage">
      <div class="mypage_inner">
        <!-- Main Header Include -->
        <div class="main_header_include"></div>
        <!-- Main Header Include -->
        <div class="mypage_content">
          <div class="user_info">
            <div class="user_avatar">
              <img src="/images/user-avatar.jpg" alt="user_face" />
            </div>
            <div class="user_summary">
              <div class="rating">
                <b>VIP</b>
                <span>회원 등급 확인하기</span>
                <i class="bi bi-gear-fill btn_setting"></i>
              </div>
              <h2 class="nickname">비와우산</h2>
              <div class="point_coupon">
                <div class="point">
                  <span>적립 포인트</span>
                  <span>5,000</span>
                </div>
                <div class="coupon">
                  <span>쿠폰</span>
                  <span>2</span>
                </div>
              </div>
            </div>
          </div>
          <div class="delivering">
            <h2>배송 중 상품</h2>
            <div class="delivering_items">
              <div class="delivering_item">
                <div class="thum">
                  <img src="/images/goods-thum-01.jpg" alt="goods_thum_01" />
                </div>
                <div class="desc">
                  <span
                    >오징어 가득 씨키트 해물 스파게티 오징어볶음 밀키트(2인)
                    1300g</span
                  >
                  <b>배송완료</b>
                </div>
              </div>
              <div class="delivering_item">
                <div class="thum">
                  <img src="/images/goods-thum-02.jpg" alt="goods_thum_02" />
                </div>
                <div class="desc">
                  <span
                    >HACCP 인증을 받은 닭꼬치 밀키트, 굽기만 하면 끝(10개)</span
                  >
                  <b>배송중(오늘 도착 예정)</b>
                </div>
              </div>
            </div>
          </div>
          <div class="banner">
            <a href="#none">
              <img src="/images/mypage-banner-03.jpg" alt="mypage_banner_img" />
            </a>
          </div>
          <div class="user_shortcut">
            <a href="#none" class="arrow"
              ><i class="bi bi-heart"></i><span>찜목록</span></a
            >
            <a href="#none" class="arrow"
              ><i class="bi bi-truck"></i><span>주문/배송조회</span></a
            >
            <a href="#none" class="arrow"
              ><i class="bi bi-journal-text"></i><span>구매후기</span></a
            >
            <a href="#none" class="arrow"
              ><i class="bi bi-telephone-inbound"></i><span>상품문의</span></a
            >
            <a href="#none" class="arrow"
              ><i class="bi bi-phone-vibrate"></i><span>1:1 채팅 상담</span></a
            >
            <a href="#none" class="arrow"
              ><i class="bi bi-box2"></i><span>취소/교환/환불</span></a
            >
            <a href="#none" class="arrow"
              ><i class="bi bi-exclamation-circle"></i><span>공지사항</span></a
            >
            <a href="#none" class="arrow"
              ><i class="bi bi-gift"></i><span>참여 이벤트</span></a
            >
          </div>
          <div class="btn_wrapper">
            <button class="btn_primary btn_signout">로그아웃</button>
          </div>
        </div>
        <!-- GNB Include -->
        <div class="gnb_include"></div>
        <!-- GNB Include -->
      </div>
    </div>
  </body>
</html>
